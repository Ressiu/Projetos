<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/login.css" />
    <script
      src="https://kit.fontawesome.com/fda6ba2900.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="/Others/favicon.ico" type="image/x-icon" />
    <title>Site Ressiu | Exerc√≠cio pessoal</title>
  </head>
  <body>
    <main class="container">
      <div class="base-card">
        <div class="main-card">
          <div class="header-card">
            <h2>Register</h2>
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </div>
          <div class="section-card">
            <div class="labels-card">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Name" />
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="senha"
                placeholder="Password"
              />
            </div>
            <div class="btn-card">
              <button id="button-card" onclick="logar()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/fda6ba2900.js"
      crossorigin="anonymous"
    ></script>
    <script src="/src/javascript/login.js"></script>
  </body>
</html>
